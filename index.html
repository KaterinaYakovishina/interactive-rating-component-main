<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <!-- Rating state start -->
    <div class="card" id="first">
      <div class="icon">
          <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"/></svg>
      </div>

      <div class="description">
        <h1> How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our
          offering!</p>
      </div>
      <div class="rating">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
      </div>
      <div>
        <input type="submit" value="SUBMIT" />
      </div>
    </div>

    <!-- Rating state end -->
    <!-- Thank you state start -->

    <div class="card" id="second">
      <div>
        <img src="./images/illustration-thank-you.svg" alt="illutstration thank you">
      </div>
      <div class="result">
        <p >You selected <span id="user-choice"></span> out of 5</p>
      </div>
      <div class="description">
        <h1>Thank you!</h1>
        <p> We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in
          touch!</p>
      </div>
    </div>
    <!-- Thank you state end -->
  </main>

  <script src="./rating.js"></script>
</body>

</html>
